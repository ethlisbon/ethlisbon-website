<html>
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <title>ETH Lisbon</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div id="banner">
      <img id="logo" src="./logo.jpg" alt="ETH Lisbon" />
      <h1 id="title">ETH Lisbon</h1>
      <h2 id="date">22nd - 24th October 2021</h2>
    </div>

    <div id="content">
      <p id="cta-message">
        Sign up to find out as soon as registration is open&nbsp;
      </p>
      <div id="mc_embed_signup">
        <form
          id="mc-embedded-subscribe-form"
          class="validate"
          action="https://ethlisbon.us4.list-manage.com/subscribe/post?u=87329d87f2b8b7f222bdfe002&amp;id=b3edd8ac3a"
          method="post"
          name="mc-embedded-subscribe-form"
          novalidate=""
          target="_blank"
        >
          <div>
            <br />
            <div class="mc-field-group">
              <label for="mce-EMAIL">Email Address </label>
              <input
                id="mce-EMAIL"
                class="required email"
                name="EMAIL"
                type="email"
                placeholder="Email address"
                value=""
              />
              <div class="clear">
                <input
                  id="mc-embedded-subscribe"
                  class="button"
                  name="subscribe"
                  type="submit"
                  value="Subscribe"
                />
              </div>
            </div>
            <div id="mce-responses" class="clear">&nbsp;</div>
            &nbsp; &nbsp;
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->&nbsp;
            &nbsp;
            <div style="position: absolute; left: -5000px;" aria-hidden="true">
              <input
                tabindex="-1"
                name="b_87329d87f2b8b7f222bdfe002_b3edd8ac3a"
                type="text"
                value=""
              />
            </div>
            &nbsp; &nbsp;
          </div>
        </form>
      </div>
      <!--End mc_embed_signup-->
    </div>

    <div id="footer">
      <a
        href="https://twitter.com/ethlisbon"
        target="blank"
        rel="noreferrer noopener"
        >Twitter</a
      >

      <a
        href="mailto: sponsor@ethlisbon.org"
        target="_blank"
        rel="noreferrer noopener"
        >Sponsor us</a
      >

      <a
        href="https://github.com/ETHLisbon"
        target="blank"
        rel="noreferrer noopener"
        >Github</a
      >
    </div>
  </body>
</html>
